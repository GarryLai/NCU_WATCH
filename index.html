<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃園市天氣預報監測看板</title>
    <!-- Google Fonts: Noto Sans TC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="style.css?v=9">
</head>
<body>
    <div class="container">
        <header>
            <h1>桃園市未來天氣預報監測</h1>
            <div style="color: red; font-size: 20px;">資料來源：中央氣象署 【整合測試平台，僅供參考】</div>
            <div class="controls">
                <label for="variable-select">選擇監測項目：</label>
                <select id="variable-select">
                    <!-- Options will be populated by JS -->
                </select>
                <select id="sub-variable-select" style="display:none; margin-left: 5px;">
                    <!-- Options for sub-variables (e.g. WindSpeed vs BeaufortScale) -->
                </select>
                <label style="margin-left: 10px;">
                    <span>時段合併模式：</span>
                    <select id="aggregation-mode-select">
                        <option value="none">不合併</option>
                        <option value="3hours" selected>單日3小時合併</option>
                        <option value="6hours">單日6小時合併</option>
                    </select>
                </label>
                <button id="download-btn" style="margin-left: 10px; cursor: pointer;">下載圖片</button>
                <span id="current-time-display">目前顯示時間：請點擊表格時間軸</span>
            </div>
        </header>
        
        <main>
            <div class="data-panel">
                <div class="table-container">
                    <table id="weather-table">
                        <thead id="table-header">
                            <!-- Headers generated by JS -->
                        </thead>
                        <tbody id="table-body">
                            <!-- Rows generated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="map-panel">
                <div id="map"></div>
                <div id="map-time-display" class="map-time-display">請點擊表格時間軸</div>
                <div class="legend" id="map-legend">
                    <!-- Legend generated by JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js?v=13"></script>
</body>
</html>
