<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃園市天氣預報監測看板</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>桃園市未來天氣預報監測</h1>
            <div class="controls">
                <label for="variable-select">選擇監測項目：</label>
                <select id="variable-select">
                    <!-- Options will be populated by JS -->
                </select>
                <select id="sub-variable-select" style="display:none; margin-left: 5px;">
                    <!-- Options for sub-variables (e.g. WindSpeed vs BeaufortScale) -->
                </select>
                <label style="margin-left: 10px; cursor: pointer;">
                    <input type="checkbox" id="six-hour-toggle" checked> 6小時合併
                </label>
                <span id="current-time-display">目前顯示時間：請點擊表格時間軸</span>
            </div>
        </header>
        
        <main>
            <div class="data-panel">
                <div class="table-container">
                    <table id="weather-table">
                        <thead>
                            <tr id="table-header">
                                <!-- Headers generated by JS -->
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Rows generated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="map-panel">
                <div id="map"></div>
                <div class="legend" id="map-legend">
                    <!-- Legend generated by JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
