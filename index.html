<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桃園市天氣預報監測看板</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="style.css?v=8">
</head>
<body>
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <div id="loading-text">載入中...</div>
        <button id="cancel-op-btn">取消</button>
    </div>

    <div class="container">
        <header>
            <div class="top-warning">資料來源：中央氣象署 【整合測試平台，僅供參考】</div>
            <div class="header-main">
                <h1>桃園市未來天氣預報監測</h1>
                <button id="download-btn" class="icon-btn" aria-label="下載圖片" title="下載圖片">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </button>
            </div>
        </header>

        <div class="sidebar-container">
            <div id="sidebar-trigger">
                <div class="trigger-hint">▼</div>
            </div>

            <aside id="sidebar">
                <div class="sidebar-header">控制面板</div>
                <div class="sidebar-content">
                    <div class="control-item">
                        <label for="variable-select">監測項目</label>
                        <select id="variable-select"></select>
                    </div>
                    <div class="control-item">
                        <select id="sub-variable-select" style="display:none; min-width: 150px;"></select>
                    </div>
                    <div class="control-item">
                        <label for="aggregation-mode-select">時段合併</label>
                        <select id="aggregation-mode-select" style="min-width: 150px;">
                            <option value="none">不合併</option>
                            <option value="3hours" selected>單日3小時合併</option>
                            <option value="6hours">單日6小時合併</option>
                        </select>
                    </div>
                </div>
            </aside>
        </div>
        
        <main>
            <div class="data-panel">
                <div class="table-container">
                    <table id="weather-table">
                        <thead id="table-header">
                            <!-- Headers generated by JS -->
                        </thead>
                        <tbody id="table-body">
                            <!-- Rows generated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <div class="map-panel">
                <div id="map"></div>
                <div id="map-time-display" class="map-time-display">請點擊表格時間軸</div>
                <div class="legend" id="map-legend">
                    <!-- Legend generated by JS -->
                </div>
            </div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js?v=11"></script>
</body>
</html>
